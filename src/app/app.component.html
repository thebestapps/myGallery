<ion-app>
  <ion-split-pane contentId="main-content" #ionSplitPane>
    <ion-menu
      class="cus-menu-sty"
      style="--background: #29292a !important"
      contentId="main-content"
      type="overlay"
    >
      <ion-content class="ct-side-menu">
        <ion-row>
          <ion-col>
            <div class="menu-user-card" *ngIf="user">
              <ion-avatar slot="start" class="ion-avatar">
                <img [src]="user.imageUrl" alt="" />
              </ion-avatar>
              <!-- <img src="../assets/img/user-logo.png" class="user-logo-img" /> -->
              <div class="user-info">
                <h2 class="main-title-sd">{{ user.givenName }}</h2>
                <p class="email-txt">{{ user.email }}</p>
              </div>
              <!-- <ion-icon class="setting-icon" name="settings-outline"></ion-icon> -->
            </div>
          </ion-col>
        </ion-row>

        <ion-menu-toggle auto-hide="false">
          <ion-item
            *ngFor="let p of appPages; let i = index"
            class="item-sdmenu"
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <!-- <img [src]="p.img" class="menu-icons" /> -->
            <ion-label class="sd-lbl-txt">{{ p.title }}</ion-label>
          </ion-item>

          <div class="border-line"></div>

          <ion-row>
            <ion-col size="12">
              <!-- <div
                class="menu-user-card log-out"
                *ngIf="user"
                (click)="signOut()"
              > -->
              <div class="menu-user-card log-out" (click)="signOut()" *ngIf="user">
                <!-- <img src="../assets/img/log-out.svg" class="log-out-img" /> -->
                <p class="sign-out-txt" >Sign Out</p>
              </div>
            </ion-col>
            <ion-col size="12">
              <div
                class="menu-user-card log-out"
                (click)="signIn()"
                *ngIf="!user"
              >
                <!-- <img src="../assets/img/log-out.svg" class="log-out-img" /> -->
                <p class="sign-out-txt">Sign in</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
