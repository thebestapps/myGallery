<ion-header>
  <ion-toolbar>
    <ion-title>LOGO</ion-title>

</ion-header>

<ion-content>
  <div class="page-content">
    <div class="onboarding-page" *ngIf="onboarding_page">
      <div class="image-grp">
        <img

          src="../../assets/img/onboarding-img-1.png"
        />
        <img
          class="onboarding-img-two"
          src="../../assets/img/onboarding-img-2.png"
        />
        <img
          class="onboarding-img-three"
          src="../../assets/img/onboarding-img-3.png"
        />
        <img
          class="onboarding-img-four"
          src="../../assets/img/onboarding-img-4.png"
        />
      </div>
      <div class="txt-content">
        <h1 class="onboarding-heading">Explore your Capture.</h1>
        <p class="small-txt">Share your capture with app name</p>
        <ion-button class="start-btn" (click)="getStart()"
          >Get Started</ion-button
        >
      </div>
    </div>
